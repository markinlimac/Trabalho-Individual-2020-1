name: Continuos Integration
on: [push, pull_request]

jobs:
  api:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: api
    steps:
      - name: Runner download
        uses: actions/checkout@v2
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.5.7
    
      - name: Instalando dependÃªncias
        run: bundle install
      
      - name: Rodando Banco de dados 
        run: rake db:create && rake db:migrate
      
      - name: Rodando servidor
        run: rails server
      
      - name: Executando testes da api
        run: bundle exec rails test
  
  client:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: client
    steps:
      - name: Runner download
        uses: actions/checkout@v2
      - name: Set up Node 
        uses: actions/setup-node@v1
        with:
          node-version: 14
    
      - name: Rodando client
        run: yarn install && yarn dev
      
      - name: Executando testes do client
        run: yarn run test:unit
